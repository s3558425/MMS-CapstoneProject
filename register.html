<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>

<h3>Registration Form</h3>

<form method="post" action="#">
    <div class="row uniform">
        <div class="6u 12u(xsmall)"><input type="text" name="name" id="name" placeholder="Name" /></div>
    </div>
    <div class="row uniform">
        <div class="6u 12u(xsmall)"><input type="text" name="password" id="password" placeholder="Password" /></div>
    </div>
    <div class="row uniform">
        <div class="6u 12u(xsmall)"><input type="text" name="password2" id="password2" placeholder="Re-enter Password" /></div>
    </div>
    <div class="row uniform">
        <div class="6u 12u(xsmall)"><input type="text" name="email" id="email" placeholder="Email" /></div>
    </div>
    <div class="row uniform">
        <div class="6u 12u(xsmal)"><input type="text" name="mobile" id="mobile" placeholder="Phone No"/></div>
    </div>

    <div class="row uniform">
        <div class="12u">
            <ul class="actions">
                <li><input type="submit" class="special" value="Submit" /></li>
            </ul>
        </div>
    </div>
</form>

</body>
</html>
